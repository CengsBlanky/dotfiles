window:
  opacity: 1
  decorations: none
  startup_mode: Windowed
  dynamic_title: true
  history: 20000
font:
  ligatures: false
  normal:
    family: 'OxygenMono NF'
    style: Regular
  bold:
    family: 'OxygenMono NF'
  italic:
    family: 'OxygenMono NF'
  bold_italic:
    family: 'OxygenMono NF'
  size: 11.0
colors:
  primary:
    background: '#212529'
    foreground: '#d8dee9'
bell:
  duration: 0
mouse:
  hide_when_typing: true
key_bindings:
  - { key: T, mods: Control|Shift, action: SpawnNewInstance }
  - { key: K, mods: Control|Shift, action: Quit }
