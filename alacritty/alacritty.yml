background_opacity: 0.95
window:
  startup_mode: Windowed
  dynamic_title: true
  history: 20000
font:
  ligatures: true
  normal:
    family: 'Monaco Nerd Font'
  bold:
    family: 'Fira Code Nerd Font'
  italic:
    family: 'Fira Code'
  bold_italic:
    family: 'Fira Code Nerd Font'
  size: 16.0
colors:
  primary:
    background: '#343a40'
    foreground: '#d8dee9'
bell:
  duration: 0
mouse:
  hide_when_typing: true
key_bindings:
  - { key: T, mods: Control|Shift, action: SpawnNewInstance }
  - { key: W, mods: Control|Shift, action: Quit }
