window:
  opacity: 0.98
  decorations: none
  startup_mode: Windowed
  dynamic_title: true
  history: 20000
font:
  ligatures: false
  normal:
    family: 'FiraCode Nerd Font'
    style: Retina
  bold:
    family: 'FiraCode Nerd Font'
    style: Medium
  italic:
    family: 'FiraCode Nerd Font'
    style: Italic
  bold_italic:
    family: 'FiraCode Nerd Font'
    style: Bold Italic
  size: 12.0
  offset:
    x: 0
    y: -3
colors:
  primary:
    background: '#212529'
    foreground: '#d8dee9'
cursor:
  style: Beam
  unfocused_hollow: true
bell:
  duration: 0
mouse:
  hide_when_typing: true
key_bindings:
  - { key: T, mods: Control|Shift, action: SpawnNewInstance }
  - { key: K, mods: Control|Shift, action: Quit }
