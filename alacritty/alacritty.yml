window:
  opacity: 1
  decorations: none
  startup_mode: Windowed
  dynamic_title: true
  history: 20000
font:
  ligatures: false
  normal:
    # family: 'MesloLGM Nerd Font'
    family: 'Hack Nerd Font'
      # bold:
    # family: 'SFMono NF'
  # italic:
  #   family: 'Menlo NF'
  # bold_italic:
  #   family: 'Menlo NF'
  size: 14.0
colors:
  primary:
    background: '#212529'
    foreground: '#d8dee9'
bell:
  duration: 0
mouse:
  hide_when_typing: true
key_bindings:
  - { key: T, mods: Control|Shift, action: SpawnNewInstance }
  - { key: K, mods: Control|Shift, action: Quit }
