window:
  opacity: 0.97
  decorations: none
  startup_mode: Windowed
  dynamic_title: true
  history: 20000
font:
  ligatures: false
  normal:
    family: 'FiraCode NF'
    style: Retina
  bold:
    family: 'FiraCode NF'
    style: Medium
  italic:
    family: 'FiraCode NF'
    style: Medium Italic
  bold_italic:
    family: 'FiraMono NF'
    style: Bold Italic
  size: 11.0
  offset:
    x: 0
    y: -1
colors:
  primary:
    background: '#212529'
    foreground: '#d8dee9'
bell:
  duration: 0
mouse:
  hide_when_typing: true
key_bindings:
  - { key: T, mods: Control|Shift, action: SpawnNewInstance }
  - { key: K, mods: Control|Shift, action: Quit }
