window:
  opacity: 0.98
  decorations: none
  startup_mode: Windowed
  dynamic_title: true
  history: 20000
font:
  ligatures: true
  normal:
    family: 'FiraCode NerdFont'
    style: normal
  bold:
    family: 'FiraCode NerdFont'
    style: Bold
  italic:
    family: 'FiraCode NerdFont'
    style: Italic
  bold_italic:
    family: 'FiraCode NerdFont'
    style: Bold Italic
  size: 12.0
colors:
  primary:
    background: '#212529'
    foreground: '#d8dee9'
bell:
  duration: 0
mouse:
  hide_when_typing: true
key_bindings:
  - { key: T, mods: Control|Shift, action: SpawnNewInstance }
  - { key: W, mods: Control|Shift, action: Quit }
