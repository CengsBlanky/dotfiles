[env]
TERM="xterm-256color"

[bell]
duration = 0

[colors]
transparent_background_colors = true
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "#212529"
foreground = "#d8dee9"

[font]
normal.family = "Consolas Nerd Font"
size = 12.0

[[keyboard.bindings]]
action = "ScrollLineUp"
mods = "Control|Shift"
key = "K"

[[keyboard.bindings]]
action = "ScrollLineDown"
mods = "Control|Shift"
key = "J"

[[keyboard.bindings]]
action = "Paste"
mods = "Shift"
key = "Insert"

[mouse]
hide_when_typing = true

[shell]
program = "/usr/bin/tmux"

[window]
decorations = "none"
dynamic_title = false
opacity = 1
startup_mode = "Maximized"
