# get alacritty info
# curl -sSL https://raw.githubusercontent.com/alacritty/alacritty/master/extra/alacritty.info | tic -x -
window:
  opacity: 1
  decorations: none
  startup_mode: Windowed
  dynamic_title: true
  history: 20000
font:
  ligatures: false
  normal:
    # family: 'Mononoki Nerd Font'
    # family: 'ComicShannsMonoNerdFont Nerd Font'
    # family: 'BigBlueTermPlus Nerd Font'
    # family: 'GohuFont uni14 Nerd Font'
    family: 'JetBrainsMono NF'
    # family: 'OxygenMono Nerd Font'
    # family: 'FiraCode NerdFont'
    # family: 'FixedsysExcelsior Nerd Font'
    # family: 'UbuntuMono Nerd Font'
  size: 14.0
colors:
  primary:
    background: '#212529'
    foreground: '#d8dee9'
shell:
  program: /usr/bin/fish
bell:
  duration: 0
mouse:
  hide_when_typing: true
key_bindings:
  - { key: T, mods: Control|Shift, action: SpawnNewInstance }
  - { key: K, mods: Control|Shift, action: Quit }
