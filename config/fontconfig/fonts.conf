<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>ComicShannsMono Nerd Font</family> <!-- You decide the name -->
        <prefer>
            <family>ComicShannsMono Nerd Font</family> <!-- Your preferred monospace font -->
            <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
        </prefer>
    </alias>
    <alias>
        <family>ComicShannsMonoNerdFont Nerd Font</family> <!-- You decide the name -->
        <prefer>
            <family>ComicShannsMonoNerdFont Nerd Font</family> <!-- Your preferred monospace font -->
            <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
        </prefer>
    </alias>
    <alias>
        <family>JetBrainsMono NF</family>
        <prefer>
            <family>JetBrainsMono NF</family> <!-- Your preferred emoji font -->
            <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
        </prefer>
    </alias>
    <alias>
        <family>Hack NerdFont</family>
        <prefer>
            <family>Hack NerdFont</family> <!-- Your preferred emoji font -->
            <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
        </prefer>
    </alias>
    <alias>
        <family>HackZeroSlash NerdFont</family>
        <prefer>
            <family>HackZeroSlash NerdFont</family> <!-- Your preferred emoji font -->
            <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
        </prefer>
    </alias>
    <alias>
        <family>MesloLGM NerdFont</family>
        <prefer>
            <family>MesloLGM NerdFont</family> <!-- Your preferred emoji font -->
            <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
        </prefer>
    </alias>
    <alias>
        <family>MesloLGS NerdFont</family>
        <prefer>
            <family>MesloLGS NerdFont</family> <!-- Your preferred emoji font -->
            <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
        </prefer>
    </alias>
    <alias>
        <family>OxygenMono NerdFont</family>
        <prefer>
            <family>OxygenMono NerdFont</family> <!-- Your preferred emoji font -->
            <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
        </prefer>
    </alias>
    <alias>
        <family>Menlo NerdFont</family>
        <prefer>
            <family>Menlo NerdFont</family> <!-- Your preferred emoji font -->
            <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
        </prefer>
    </alias>
    <alias>
        <family>UbuntuMono NerdFont</family>
        <prefer>
            <family>UbuntuMono NerdFont</family> <!-- Your preferred emoji font -->
            <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
        </prefer>
    </alias>
    <alias>
        <family>CommitMono NerdFont</family>
        <prefer>
            <family>CommitMono NerdFont</family> <!-- Your preferred emoji font -->
            <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
        </prefer>
    </alias>
    <alias>
        <family>BlexMono NerdFont</family>
        <prefer>
            <family>BlexMono NerdFont</family> <!-- Your preferred emoji font -->
            <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
        </prefer>
    </alias>
    <alias>
        <family>Monaco NerdFont</family>
        <prefer>
            <family>Monaco NerdFont</family> <!-- Your preferred emoji font -->
            <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
        </prefer>
    </alias>
    <alias>
        <family>CourierPrimal NerdFont</family>
        <prefer>
            <family>CourierPrimal NerdFont</family> <!-- Your preferred emoji font -->
            <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
        </prefer>
    </alias>
    <alias>
        <family>UbuntuSansMono Nerd Font</family>
        <prefer>
            <family>UbuntuSansMono Nerd Font</family> <!-- Your preferred emoji font -->
            <!-- set fallbackfont including emoji font -->
            <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
            <family>TW-Kai</family>
        </prefer>
    </alias>
    <alias>
        <family>CaskaydiaMono Nerd Font</family>
        <prefer>
            <family>CaskaydiaMono Nerd Font</family> <!-- Your preferred emoji font -->
            <!-- set fallbackfont including emoji font -->
            <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
        </prefer>
    </alias>
    <!-- <match target="pattern"> -->
    <!--     <test qual="any" name="family" compare="eq"><string>UbuntuSansMono Nerd Font</string></test> -->
    <!--     <edit name="family" mode="assign" binding="strong"><string>Noto Color Emoji</string></edit> -->
    <!--     <edit name="family" mode="assign" binding="weak"><string>TWKaiUbuntuMono Nerd Font</string></edit> -->
    <!-- </match> -->
</fontconfig>
