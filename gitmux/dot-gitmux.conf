tmux:
    symbols:
        branch: '󰊢 '
        hashprefix: ':'
        ahead: ' '
        behind: ' ' 
        staged: '󰆼 '
        conflict: ' '
        modified: ' '
        untracked: ' '
        stashed: '󰅟 '
        clean: ''
    styles:
        ahead: '#[fg=gray]'
        clear: '#[fg=default]'
        state: '#[fg=red,bold]'
        branch: '#[fg=blue,bold]'
        remote: '#[fg=cyan]'
        staged: '#[fg=green,bold]'
        conflict: '#[fg=red,bold]'
        modified: '#[fg=yellow,bold]'
        untracked: '#[fg=magenta,bold]'
        stashed: '#[fg=cyan,bold]'
        clean: '#[fg=green,bold]'
        divergence: '#[fg=default]'
    layout: [branch, divergence, ' ', flags]
    options:
        branch_max_len: 0
        branch_trim: right
